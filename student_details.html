<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .student-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .student-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 3px solid #f0f0f0;
        }
        .student-details {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .detail-label {
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
        }
        .detail-value {
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-secondary {
            background-color: #607D8B;
            color: white;
        }
        .attendance-history {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .attendance-table th {
            background-color: #f2f2f2;
        }
        .present {
            color: green;
        }
        .absent {
            color: red;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="student-header">
            <h1>Student Details</h1>
            <img id="studentImage" alt="Student Image" class="student-image">
        </div>
        
        <div class="student-details" id="viewMode">
            <div class="detail-label">Name:</div>
            <div class="detail-value" id="studentName"></div>
            
            <div class="detail-label">Reg No:</div>
            <div class="detail-value" id="studentReg"></div>
            
            <div class="detail-label">Mobile:</div>
            <div class="detail-value" id="studentMobile"></div>
            
            <div class="detail-label">College:</div>
            <div class="detail-value" id="studentCollege"></div>
            
            <div class="detail-label">Department:</div>
            <div class="detail-value" id="studentDept"></div>
            
            <div class="detail-label">Project Title:</div>
            <div class="detail-value" id="studentProject"></div>
        </div>
        
        <div class="student-details hidden" id="editMode">
            <div class="detail-label">Name:</div>
            <div class="detail-value">
                <input type="text" id="editName">
            </div>
            
            <div class="detail-label">Reg No:</div>
            <div class="detail-value">
                <input type="text" id="editReg" disabled>
            </div>
            
            <div class="detail-label">Mobile:</div>
            <div class="detail-value">
                <input type="text" id="editMobile">
            </div>
            
            <div class="detail-label">College:</div>
            <div class="detail-value">
                <input type="text" id="editCollege">
            </div>
            
            <div class="detail-label">Department:</div>
            <div class="detail-value">
                <input type="text" id="editDept">
            </div>
            
            <div class="detail-label">Project Title:</div>
            <div class="detail-value">
                <textarea id="editProject" rows="3"></textarea>
            </div>
            
            <div class="detail-label">Image URL:</div>
            <div class="detail-value">
                <input type="text" id="editImage" placeholder="Enter image URL">
            </div>
        </div>
        
        <div class="button-group" id="viewButtons">
            <button class="btn btn-primary" onclick="toggleEditMode(true)">Edit Details</button>
            <button class="btn btn-danger" onclick="deleteStudent()">Delete Student</button>
        </div>
        
        <div class="button-group hidden" id="editButtons">
            <button class="btn btn-success" onclick="saveChanges()">Save Changes</button>
            <button class="btn btn-secondary" onclick="toggleEditMode(false)">Cancel</button>
        </div>
        
        <div class="attendance-history">
            <h2>Attendance History</h2>
            <div id="attendanceContainer">
                <p id="noAttendance">No attendance records found.</p>
                <table class="attendance-table" id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Recorded On</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceBody">
                        <!-- Attendance records will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize database
        const dbName = "AttendanceDB";
        const dbVersion = 2;
        let db;
        let student;

        // Open IndexedDB
        const request = indexedDB.open(dbName, dbVersion);

        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            
            // Create students store if it doesn't exist
            if (!db.objectStoreNames.contains("students")) {
                db.createObjectStore("students", { keyPath: "regNumber" });
            }
            
            // Create attendance store if it doesn't exist
            if (!db.objectStoreNames.contains("attendance")) {
                const attendanceStore = db.createObjectStore("attendance", { keyPath: "id", autoIncrement: true });
                attendanceStore.createIndex("date_student", ["date", "regNumber"], { unique: true });
                attendanceStore.createIndex("date", "date", { unique: false });
                attendanceStore.createIndex("regNumber", "regNumber", { unique: false });
            }
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            loadStudentData();
            loadAttendanceHistory();
        };

        request.onerror = function(event) {
            console.error("Error opening database:", event.target.error);
        };

        function loadStudentData() {
            // Get student data from localStorage
            student = JSON.parse(localStorage.getItem("selectedStudent"));
            
            if (!student) {
                alert("Student data not found!");
                window.location.href = "dashboard.html";
                return;
            }
            
            // Populate view mode
            document.getElementById("studentName").textContent = student.studentName || "N/A";
            document.getElementById("studentReg").textContent = student.regNumber || "N/A";
            document.getElementById("studentMobile").textContent = student.mobileNumber || "N/A";
            document.getElementById("studentCollege").textContent = student.collegeName || "N/A";
            document.getElementById("studentDept").textContent = student.courseDepartment || "N/A";
            document.getElementById("studentProject").textContent = student.projectTitle || "N/A";
            
            // Set student image
            if (student.image) {
                document.getElementById("studentImage").src = student.image.startsWith("data:image") 
                ? student.image

        function loadAttendanceHistory() {
            if (!db || !student) return;
            
            const transaction = db.transaction("attendance", "readonly");
            const store = transaction.objectStore("attendance");
            const index = store.index("regNumber");
            const request = index.getAll(student.regNumber);
            
            request.onsuccess = function() {
                const attendanceRecords = request.result;
                
                if (attendanceRecords.length === 0) {
                    document.getElementById("noAttendance").style.display = "block";
                    document.getElementById("attendanceTable").style.display = "none";
                    return;
                }
                
                document.getElementById("noAttendance").style.display = "none";
                document.getElementById("attendanceTable").style.display = "table";
                
                const attendanceBody = document.getElementById("attendanceBody");
                attendanceBody.innerHTML = "";
                
                // Sort by date descending (newest first)
                attendanceRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                attendanceRecords.forEach(record => {
                    const row = document.createElement("tr");
                    
                    // Format date
                    const dateCell = document.createElement("td");
                    const recordDate = new Date(record.date);
                    dateCell.textContent = recordDate.toLocaleDateString();
                    row.appendChild(dateCell);
                    
                    // Status with color
                    const statusCell = document.createElement("td");
                    statusCell.textContent = record.present ? "Present" : "Absent";
                    statusCell.className = record.present ? "present" : "absent";
                    row.appendChild(statusCell);
                    
                    // Timestamp
                    const timestampCell = document.createElement("td");
                    const timestamp = new Date(record.timestamp);
                    timestampCell.textContent = timestamp.toLocaleString();
                    row.appendChild(timestampCell);
                    
                    attendanceBody.appendChild(row);
                });
            };
            
            request.onerror = function() {
                console.error("Error loading attendance history");
            };
        }
        
        function toggleEditMode(isEditing) {
            document.getElementById("viewMode").classList.toggle("hidden", isEditing);
            document.getElementById("editMode").classList.toggle("hidden", !isEditing);
            document.getElementById("viewButtons").classList.toggle("hidden", isEditing);
            document.getElementById("editButtons").classList.toggle("hidden", !isEditing);
        }
        
        function saveChanges() {
            if (!db || !student) return;
            
            // Get edited values
            const updatedStudent = {
                ...student,
                studentName: document.getElementById("editName").value.trim(),
                mobileNumber: document.getElementById("editMobile").value.trim(),
                collegeName: document.getElementById("editCollege").value.trim(),
                courseDepartment: document.getElementById("editDept").value.trim(),
                projectTitle: document.getElementById("editProject").value.trim(),
                image: document.getElementById("editImage").value.trim()
            };
            
            // Validate
            if (!updatedStudent.studentName) {
                alert("Student name cannot be empty!");
                return;
            }
            
            // Save to IndexedDB
            const transaction = db.transaction("students", "readwrite");
            const store = transaction.objectStore("students");
            const request = store.put(updatedStudent);
            
            request.onsuccess = function() {
                // Update local student object
                student = updatedStudent;
                
                // Update localStorage
                localStorage.setItem("selectedStudent", JSON.stringify(student));
                
                // Refresh display
                loadStudentData();
                toggleEditMode(false);
                
                alert("Student details updated successfully!");
            };
            
            request.onerror = function() {
                console.error("Error updating student:", request.error);
                alert("Failed to update student details. Please try again.");
            };
        }
        
        function deleteStudent() {
            if (!db || !student) return;
            
            if (!confirm(`Are you sure you want to delete ${student.studentName}?`)) {
                return;
            }
            
            const transaction = db.transaction("students", "readwrite");
            const store = transaction.objectStore("students");
            const request = store.delete(student.regNumber);
            
            request.onsuccess = function() {
                alert("Student deleted successfully!");
                window.location.href = "dashboard.html";
            };
            
            request.onerror = function() {
                console.error("Error deleting student:", request.error);
                alert("Failed to delete student. Please try again.");
            };
        }
    </script>
